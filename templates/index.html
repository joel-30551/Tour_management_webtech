<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Manager</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>

  <div class="container">
    <h1>Tour Management System</h1>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="ðŸ” Search tours..." />

    <!-- Add Button -->
    <button id="addTourBtn">+ Add New Tour</button>

    <!-- Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Tour ID</th>
            <th>Name</th>
            <th>Destination</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Price</th>
            <th>Tour Guide</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tourTableBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>

    <!-- Confirmation Toast -->
    <div id="confirmationBox"></div>
  </div>

  <!-- Popup Form -->
  <div id="formPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2 id="formTitle">Add New Tour</h2>

      <form id="tourForm">
        <input type="hidden" id="editMode" value="false" />

        <label for="tourId">Tour ID</label>
        <input type="text" id="tourId" required />

        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="destination">Destination</label>
        <input type="text" id="destination" required />

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required />

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" required />

        <label for="price">Price</label>
        <input type="number" id="price" min="0" step="0.01" required />

        <label for="tourGuide">Tour Guide</label>
        <input type="text" id="tourGuide" required />

        <div class="form-buttons">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
